<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keşif Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
</head>
<body>

    <header>
        <h1>Keşif Oyunu</h1>
        <p class="user-info">Hoş Geldiniz, <span id="user-name">Kullanıcı</span>! Puan: <span id="score">0</span></p>
    </header>

    <main>
        <div id="map" class="map"></div>
        <div class="mission">
            <h2>Görevler</h2>
            <p id="mission-text">İlk görevinizi almak için "Yeni Görev Al" butonuna tıklayın!</p>
            <input type="number" id="answer" placeholder="Cevabınızı girin">
            <button id="submit-answer" class="animated-button">Gönder</button>
            <p id="feedback" class="feedback"></p>
            <button id="next-mission" class="animated-button">Yeni Görev Al</button>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
